<!DOCTYPE html>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >

    <link href="/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" th:href="@{/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <link href="/css/signin.css" th:href="@{/css/signin.css}" rel="stylesheet">
    <title>리뷰게시판</title>


</head>

<body class="text-center">
<div class="container-xxl bg-white p-0" th:replace="fragments/common :: menu('login')"></div>


		<form class="form-signin" th:action="@{/account/login}" method="post">
			  <a th:href="@{/}"><img class="mb-4" src="https://getbootstrap.com/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"></a>
			  <h1 class="h3 mb-3 font-weight-normal">로그인</h1>
				<div th:if="${param.error}" class="alert alert-danger" role="alert">
			            Invalid username and password.
			    </div>
			    <div th:if="${param.logout}" class="alert alert-primary" role="alert">
			            You have been logged out.
			    </div>
			    
			  <label for="username" class="sr-only">아이디</label>
			  <input type="text" id="username" name="username" class="form-control" placeholder="아이디" required autofocus>
			  <label for="password" class="sr-only">비밀번호</label>
			  <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
		<!-- 	  <div class="checkbox mb-3">
			    <label>
			      <input type="checkbox" value="remember-me"> Remember me
			    </label>
			  </div> -->
			  <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
			  <p class="mt-5 mb-3 text-muted">&copy; 2022-2023</p>
		</form>

		
		  <!-- Footer Start -->
        <div class="container-fluid bg-dark text-light footer pt-5 mt-5 wow fadeIn" data-wow-delay="0.1s">
            <div class="container py-5">
                <div class="row g-5">
                    <div class="col-lg-3 col-md-6">
                        <h4 class="section-title ff-secondary text-start text-primary fw-normal mb-4">등록 회사</h4>
                        <p>마이셰프</p>
                        <p>이연복의 목란</p>
                        <p>팔도</p>
                        <p>농심</p>
                        <p>하림</p>
                        <!-- <a class="btn btn-link" href="">이연복의 목란</a>
                        <a class="btn btn-link" href="">팔도</a>
                        <a class="btn btn-link" href="">농심</a>
                        <a class="btn btn-link" href="">하림</a> -->

                    </div>
                    <div class="col-lg-3 col-md-6">
                        <h4 class="section-title ff-secondary text-start text-primary fw-normal mb-4">위치</h4>
                        <p class="mb-2"><i class="fa fa-map-marker-alt me-3"></i>서울특별시 노원구 공릉 1동</p>
                        <p class="mb-2"><i class="fa fa-phone-alt me-3"></i>010-5720-3562</p>
                        <p class="mb-2"><i class="fa fa-envelope me-3"></i>saunghunlee@naver.com</p>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <h4 class="section-title ff-secondary text-start text-primary fw-normal mb-4">오픈 시간</h4>
                        <h5 class="text-light fw-normal">월요일~금요일</h5>
                        <p>08AM - 10PM</p>
                        <h5 class="text-light fw-normal">
                            토요일~일요일</h5>
                        <p>09AM - 08PM</p>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <h4 class="section-title ff-secondary text-start text-primary fw-normal mb-4">회사</h4>
                        <p>
                            법인명 (상호) : 주식회사 올키트
                        </p>
                        <p>
                            사업자등록번호 : 123-45-67890
                        </p>
                        <p>
                            개인정보보호책임자(부대표) : 최진욱
                        </p>
                        <p>
                            대표 : 이상훈
                        </p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="copyright">
                    <div class="row">
                        <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer End -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/lib/wow/wow.min.js"></script>
    <script src="/lib/easing/easing.min.js"></script>
    <script src="/lib/waypoints/waypoints.min.js"></script>
    <script src="/lib/counterup/counterup.min.js"></script>
    <script src="/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="/lib/tempusdominus/js/moment.min.js"></script>
    <script src="/lib/tempusdominus/js/moment-timezone.min.js"></script>
