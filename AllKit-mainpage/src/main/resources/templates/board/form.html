<body>
    <div class="container-xxl bg-white p-0" th:replace="fragments/common :: menu('board')">
        
        </div>
    
        <div class="container">
            <h2>게시판</h2>
            <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
            	<!-- <input type="hidden" th:field="*{boardId}"> -->
                <div class="form-group">
                    <label for="uid" class="form-label">회원번호</label>
                    <input type="text" class="form-control" id="uid" name = "userId">
                </div><br>
                
                 <div class="form-group">
                    <label for="writer" class="form-label">작성자</label>
                    <input type="text" class="form-control" id="writer" name = "boardWriter">
                </div><br>

                <div class="form-group">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" class="form-control" id="title" name = "boardTitle">
                </div><br>

                <div class="form-group">
                    <label for = "content">내용</label>
                    <textarea class = "form-control" id = "content" rows="3" name = "boardContent"></textarea>
                </div><br>

    
                <div class = "text-right">
                	<a type="button" class="btn btn-dark" th:href="@{/board/list}">취소</a>
                    <button type="submit" class="btn btn-dark">확인</button>
				</div>

            </form>
        </div>


        <!-- Footer Start -->
        <div class="container-fluid bg-dark text-light footer pt-5 mt-5 wow fadeIn" data-wow-delay="0.1s">

                        <a class="btn btn-link" href="">팔도</a>

                        <a class="btn btn-link" href="">하림</a> -->

                        <p class="mb-2"><i class="fa fa-map-marker-alt me-3"></i>서울특별시 노원구 공릉 1동</p>
                        <p class="mb-2"><i class="fa fa-phone-alt me-3"></i>010-5720-3562</p>
                        <p class="mb-2"><i class="fa fa-envelope me-3"></i>saunghunlee@naver.com</p>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <h4 class="section-title ff-secondary text-start text-primary fw-normal mb-4">오픈 시간</h4>
                        <h5 class="text-light fw-normal">월요일~금요일</h5>
                        <p>08AM - 10PM</p>
                        <h5 class="text-light fw-normal">
                            토요일~일요일</h5>
                        <p>09AM - 08PM</p>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <h4 class="section-title ff-secondary text-start text-primary fw-normal mb-4">회사</h4>
                        <p>
                            법인명 (상호) : 주식회사 올키트
                        </p>
                        <p>
                            사업자등록번호 : 123-45-67890
                        </p>
                        <p>
                            개인정보보호책임자(부대표) : 최진욱
                        </p>
                        <p>
                            대표 : 이상훈
                        </p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="copyright">
                    <div class="row">
                        <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
